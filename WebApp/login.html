<!DOCTYPE html>
<html lang="es" ng-app="milista">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="589026388952-ckbuc9pjg7e7m0tgebs373235d5ek4ki.apps.googleusercontent.com">
    <title>.: MiLista :.</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
	<script src="js/jquery-1.11.3.min.js"></script>
    <style>
        .ng-invalid.ng-dirty {
            border-color: #ed0a15;
        }
        .ng-valid.ng-dirty {
            border-color: #07ad1c;
        }
    </style>
</head>

<body ng-controller="PageController">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="../" class="navbar-brand">MiLista</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h1>Ingreso</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-md-offset-3 col-lg-offset-3 col-sm-offset-3">
                <form name="formLogin"
                      class="form-signin"
                      ng-controller="LoginController as login"
                      ng-submit="formLogin.$valid && login.login()"
                      novalidate>
                    <div class="form-group has-feedback">
                        <label for="inputEmail" class="sr-only">Usuario o Correo Electrónico</label>
                        <input type="text"
                               id="inputEmail"
                               name="userName"
                               ng-model="login.loginData.userName"
                               class="form-control"
                               placeholder="Usuario o Correo Electrónico"
                               required
                               autofocus>
						<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="inputPassword" class="sr-only">Clave</label>
                        <input type="password"
                               id="inputPassword"
                               name="password"
                               ng-model="login.loginData.password"
                               class="form-control"
                               placeholder="Clave"
                               required>
						<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="checkbox">
						<label>
							<input type="checkbox"
                                   value="remember-me"
                                   ng-model="login.loginData.rememberMe"
                                   name="rememberMe">Recordar
                        </label>
                    </div>
					<div class="form-group">
						<input class="btn btn-lg btn-primary btn-block" type="submit" value="Ingresar"></input>
					</div>
                    <a class="btn btn-block btn-social btn-lg btn-google" style="display:none">
						<i class="fa fa-google"></i> Ingresar con Google
                    </a>
                    <p>{{formLogin.$valid}}</p>
                </form>
            </div>
        </div>
        <br>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js"></script>
    <script src="js/angular-md5.js"></script>
    <script src="js/angular-mongolab.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/session.js"></script>
    <script src="js/app/page.js"></script>
    <script src="js/app/login.js"></script>
</body>

</html>
