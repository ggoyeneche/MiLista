<!DOCTYPE html>
<html lang="es" ng-app="milista">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.: MiLista :.</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
	<script src="js/jquery-1.11.3.min.js"></script>
</head>
<body ng-controller="PageController">

        <div calss="row">
            <div class="col-lg-12">
                <div class="page-header">

                    <button class="btn btn-default" ng-click="slc.new()"><i class="fa fa-plus" ng-click="alert('');"></i></button>

            </div>

        <div ng-view></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js"></script>
    <script src="js/angular-md5.js"></script>
    <script src="js/angular-mongolab.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/session.js"></script>
    <script src="js/app/page.js"></script>
    <script src="js/app/shoppingList.js"></script>

</html>
